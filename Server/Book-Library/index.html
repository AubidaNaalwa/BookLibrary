<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>
        Book Library
    </title>
</head>

<body>

    <script id="books-template" type="text/x-handlebars-template">
            <div class="books" id ="{{isbn}}">
                {{#if author}}
                <p>Author : {{author}}</p>
                {{else}}
                <br> <br> 
                {{/if}}
                {{#if title}}
                <p>Title : {{title}}</p> 
                {{else}}
                <br><br> 
                {{/if}}
                {{#if link}}
                <img src="{{link}}" alt="">
                {{/if}}
            </div>
    </script>
    <div id="container">
        <div id="grid-head">
            <p id="websiteName">Book-Libarary</p>
            <img src="personal_logo.jpeg" alt="personal_logo" id="personalLogo">

        </div>
        <div id="searchContainer">
            <input type="text" id="text" placeholder="Insert book information">
            <select name="books" id="bookSelector">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="isbn">ISBN</option>
                <option value="publisher">Publisher</option>

            </select>
            <div id="searchbtn">Search</div>
        </div>
        <div id="resultContainer">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="model.js"></script>
    <script src="View.js"></script>
    <script src="main.js"></script>

</body>

</html>
